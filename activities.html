<!DOCTYPE html>
<html lang="en">

<head>

<body>
	<div id="explorenavbar" style="height: 50px; margin-bottom: 50px;">
		<div id="logodiv">

	</div>



	<!--    popupwindow      ------------------------------------------------------ -->
	<div id="show">
		<div id="myModal" class="modal">

			<!-- Modal content -->
			<div class="modal-content">

				<span class="close">&times;</span>

						<div id="mobno">Enter your Mobile Number</div>
						<div id="indlogo"><img src="https://i.ibb.co/2PPBFdB/countrycode.png" alt=""></div>
						<input type="tel" id="mobnum" />
						<hr>


						<br />
						<a href="login.html"> <input id="btn" class="bbtn" type="submit" value="Send OTP" /></a>
					</form>
				</div>

			</div>

		</div>
		<div id="myModal1" class="modal">

			<!-- Modal content -->
			<div class="modal-content">

				<span class="close">&times;</span>
				<div id="contbox">
					<div>
						<img src="https://i.ibb.co/2gPJ3nW/popupdiv-img.png" alt="">
					</div>
					<!-- <p>Some text in the Modal..</p> -->
					<form id="form">
						<div id="otp">Enter your OTP</div>
						<!-- <div id="indlogo"><img src="https://i.ibb.co/2PPBFdB/countrycode.png" alt=""></div> -->
						<input type="tel" id="otpnum" />
						<hr>


						<br />
						<a href="login.html"> <input id="btn2" class="bbtn" type="submit" value="Verify" /></a>

				</div>

			</div>

		</div>
	</div>
	</div>

	<!--  -->
	<div id="searchbar" style="margin-bottom: 25px;">
		<input type="text" id="typesearch" placeholder="Type a city"
			style="border: 1px solid grey; border-top-left-radius: 2px; border-top-right-radius: 2px;">
		<button id="searchbtn">Detect</button>
	</div>

	<div id="citynames"
		style="margin-bottom: 110px; border: 1px solid rgb(214, 212, 212); padding: 20px; box-sizing: border-box; border-radius: 2px; color: #424242;">
		<p>All cities</p>
		<hr>

	</div>

	<div id="footer"></div>


</body>

</html>
<script type="module">
	import getpopup from "./components/popup.js"
	document.getElementById("show").innerHTML = getpopup();

	import footer from "./components/footer.js"
	let container = document.querySelector("#footer");
	container.innerHTML = footer();


	var city_names = ['Kansas city', 'New york', 'Chicago', 'Florida', 'Las Vegas'];
	city_names.sort((a, b) => a - b);
	//console.log(city_names)

	for (var i = 0; i < city_names.length; i++) {
		var showcities = document.querySelector("#citynames");
		var p = document.createElement("p");
		var line = document.createElement("hr");
		p.innerHTML = city_names[i];
		showcities.append(p, line);
	}


	document.querySelector("#searchbtn").addEventListener("click", () => {
		let data = {
			city: document.getElementById("typesearch").value,

		};

		let location = localStorage.setItem("name", JSON.stringify(data));
		window.location.href = "explore.html";
	})


</script>
