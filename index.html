<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,700;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/footer.css">
    <title>Index</title>
</head>

<body>

    <!-- Main container  start-->
    <div id="main">

        <!-- Navbar div -->
        <div id="navbar_container"></div>
        <div id="navbar">
            <a id="active" href="index.html">
                <img id="logo" src="logo.png" alt="image">
            </a>

            <ul id="nav_options">
                <li><a href="venues.html"><span class="link-btn">Book Venues</span></a></li>
                <li><a href="activities.html"><span class="link-btn">Activites</span></a></li>
                <li><a href="blog.html"><span class="link-btn">Blog</span></a></li>
                <li><a href="Lend.html"><span class="link-btn">Lend</span></a></li>
            </ul>
        </div>
        <!-- Background video div -->
        <div id="video_container">
            <video id="video" autoplay loop muted>
                <source src="video-720.mp4" type="video/mp4">
            </video>
        </div>

        <!-- Download Game-on App Div -->
        <div id="download_app_div">

            <!-- Download Game-on app from google play -->
            <div class="download_inner">
                <a href="">
                    <img class="app_download_image" src="google-play-new.png" ?auto=compress,format" alt="Google-play">
                </a>
            </div>

            <!-- Download Game-on app from apple play store -->
            <div class="download_inner">
                <a href="">
                    <img class="app_download_image" src="app-store-new.png" ?auto=compress,format" alt="Apple-store">
                </a>
            </div>

        </div>

    </div>
    <!-- Main container end -->

    <!-- footer container start -->
    <div id="footer"></div>
    <!-- footer container end -->

</body>

</html>

<!-- script start -->
<script type="module">

    import footer from "/components/footer.js"

    let container = document.querySelector("#footer");
    container.innerHTML = footer();

</script>
<!-- script end -->
