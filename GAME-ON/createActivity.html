<head>
  <link rel="stylesheet" href="./css/explore.css">
  <link rel="stylesheet" href="./css/popup.css">

  <link rel="stylesheet" href="./styles/footer.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
  <div id="explorenavbar" style="height: 50px; margin-bottom: 50px;">
    <div id="logodiv">
      <a href="index.html">
        <img id="logo" src="images/logo.png?auto=compress,format" alt="logo" style="margin-top: 7px;">
      </a>
    </div>
    <div id="nav2div">

      <p id="myBtn" class=""><a href="bookVenue.html">Book Venues &nbsp;&nbsp;&nbsp;&nbsp;</a></p>

    </div>

    <div id="nav3div">

      <p id="myBtn" class=""><a href="blog.html">Blog &nbsp;&nbsp;&nbsp;&nbsp;</a></p>

    </div>
    <div id="nav4div">

      <p id="myBtn" class=""><a href="activities.html">Activities &nbsp;&nbsp;&nbsp;&nbsp;</a></p>

    </div>

    <div id="nav5div">

      <p id="myBtn" class=""><a href="lends.html">Lend</a></p>

    </div>

  </div>
  <div class="container">
    <div class="row pt-4 p-5">
      <div class="col-lg-3">

      </div>
      <div class="col-lg-6">
        <h3 class="text-center">Create Activity</h3>
        <form class="form-inline">
          <div class="row text-center p-3" style="background-color: #f2f2f2;">

            <div class="col-lg-12 p-2">
              <div class="dropdown">
                <label>Location </label>
                <select class="form-control" name="location" id="location" style="width: 50%;">
                  <option value="Dallas">Dallas</option>
                  <option value="Kansas City">Kansas City</option>
                  <option value="Overland Park">Overland Park</option>
                </select>
              </div>
            </div>


            <div class="col-lg-12 p-2">
              <input type="text" id="eventName" class="form-control" name="myform.eventName" placeholder="Event Name"
                style="width: 50%;">
            </div>
            <div class="col-lg-12 p-2">
              <label>Event Date </label>
              <input type="date" id="eventDate" class="form-control" name="myform.eventDate" placeholder="Event Date"
                style="width: 50%;">
            </div>
            <div class="col-lg-12 p-2">
              <input type="text" id="eventTime" class="form-control" name="myform.eventTime" placeholder="Event Time"
                style="width: 50%;">
            </div>
            <div class="col-lg-12 p-2">
              <button type="button" class="btn btn-primary" onclick="submitForm()">Submit</button>
            </div>
          </div>

        </form>
      </div>
      <div class="co-lg-3"></div>

      <br>

    </div>
    <div class="row c">


    </div>

  </div>
  <script>
    function submitForm() {
      var location = document.getElementById("location").value;
      var eventName = document.getElementById("eventName").value;
      var eventDate = document.getElementById("eventDate").value;
      var eventTime = document.getElementById("eventTime").value;

      var final = {
        "location": location,
        "eventName": eventName,
        "eventDate": eventDate,
        "eventTime": eventTime,
        "eventBackgroundImage": "https://images.unsplash.com/photo-1585822754398-04873d4e1f50?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1367&q=80"
      }
      console.log(final)
      let xhr = new XMLHttpRequest()

      xhr.open('POST', 'http://localhost:5001/api/activity/createActivity', true)
      xhr.setRequestHeader('Content-type', 'application/json; charset=UTF-8')
      xhr.send(JSON.stringify(final));

      window.location.href = "http://127.0.0.1:5502/activities.html"
    }
  </script>
</body>

</html>
