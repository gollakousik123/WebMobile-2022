<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>contactus</title>
  <link rel="stylesheet" href="styles/footer.css" />
  <link rel="stylesheet" href="styles/contact.css" />
</head>

<body>
  <!-- these div for navbar -->
  <div id="mynavbar">
    <div id="navbar">
      <div id="imgdiv">
        <a href="index.html"><img src="images/logo.png" width="85%" height="60%" /></a>
      </div>
      <div id="tabsdiv">
        <a href="venues.html">
          <p>Book Venues</p>
        </a>
        <a href="activities.html">
          <p>Activities</p>
        </a>
        <a href="blog.html">
          <p>Blog</p>
        </a>
      </div>
    </div>
  </div>
  <!-- these div is for main middle part of website -->
  <div id="mainbody">
    <!-- these div for left side address phone number and all -->
    <div id="left">
      <div id="touch">
        <p class="ind">GET IN TOUCH</p>
        <p id="que">Your queries and suggestions are always welcome.</p>
      </div>

      <!-- these div for info of singapoore -->
      <div id="info1">
        <div class="map">
          <img src="images/selectCountry.png" width="15px" height="15px" />
          <p class="stuff">USA</p>
          <a href="https://goo.gl/maps/XEbJCTc87Hm7a6Yo9">
            <img src="images/share-glyph-64.png" width="15px" height="15px" />
          </a>
          <p class="stuff">Map</p>
        </div>
        <div class="address">
          <img src="images/loc.png" width="15px" height="15px" />
          <p class="stuff">5000 Holmes St, Kansas City, MO 64110</p>
        </div>
      </div>

      <div id="ourmail">
        <img src="images/email1.png" width="15px" height="15px" />
        <p class="stuff">contact</p>
      </div>
    </div>
    <!-- these div is for right side form -->
    <div class="right">
      <div id="userinfo">
        <p id="formhead">WRITE TO US</p>
        <input id="uname" type="text" placeholder="Name*" /><br />
        <!-- <input id="uemial" type="email" placeholder="Email*"/><br> -->
        <input id="unumber" type="number" placeholder="Mobile Number" /><br />
        <!-- <textarea id="umessege" placeholder="messege"></textarea>
                <button>SEND</button>    -->
        <form action="https://formspree.io/f/xnqwjlzg" method="POST">
          <input id="uuemial" type="email" name="_replyto" placeholder="Email*" />
          <textarea style="height: 100px" name="message"></textarea>
          <button style="height: 40px" type="submit">SEND</button>
        </form>
      </div>
    </div>
  </div>
  <!-- these is footer div -->
  <div id="footer"></div>
</body>

</html>
<script type="module">
  let foot = document.getElementById("footer");
  import footer from "./components/footer.js";
  foot.innerHTML = footer();
</script>
